<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course - Handbook</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 40px 20px; box-sizing: border-box; }
        .form-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 800px; }
        h1 { margin-top: 0; color: #333; font-size: 24px; text-align: center; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; transition: border-color 0.3s; font-family: inherit; }
        input:focus, textarea:focus { border-color: #007bff; outline: none; }
        textarea { resize: vertical; min-height: 80px; }
        .btn-submit { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        .btn-submit:hover { background-color: #218838; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #007bff; text-decoration: none; font-size: 14px; }
        .back-link:hover { text-decoration: underline; }
        .section-group { border: 1px solid #eee; padding: 20px; margin-bottom: 20px; border-radius: 8px; background: #fafafa; position: relative; }
        .btn-remove { position: absolute; top: 15px; right: 15px; background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .btn-remove:hover { background: #c82333; }
    </style>
</head>
<body>

<div class="form-container">
    <h1>New Course</h1>
    <form id="courseForm">
        <div class="input-group">
            <label for="title">Course Title</label>
            <input type="text" id="title" placeholder="e.g.: React for Beginners" required>
        </div>
        <div class="input-group">
            <label for="level">Difficulty Level</label>
            <input type="text" id="level" placeholder="e.g.: Intermediate" required>
        </div>
        <div class="input-group">
            <label for="photo_url">Photo URL</label>
            <input type="url" id="photo_url" placeholder="https://example.com/image.jpg">
        </div>
        <div class="input-group">
            <label for="description">Short Description</label>
            <textarea id="description" placeholder="What is this course about?"></textarea>
        </div>
        <div class="input-group">
            <label for="general_info">General Information</label>
            <textarea id="general_info" placeholder="Additional details..."></textarea>
        </div>

        <div id="sections-container">
            <h3>Course Sections</h3>
            <p style="color:#666; font-size:0.9em; margin-bottom:15px;">Add lessons step-by-step.</p>
            <!-- Sections will be added here -->
        </div>
        <button type="button" onclick="addSectionField()" style="margin-bottom: 25px; background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; display:flex; align-items:center; gap:5px;">
            <span style="font-size:18px; font-weight:bold;">+</span> Add Section
        </button>

        <button type="submit" class="btn-submit">Save Course</button>
    </form>
    <a href="index.html" class="back-link">‚Üê Return Home</a>
</div>

<script>
    function addSectionField() {
        const container = document.getElementById('sections-container');
        const sections = container.getElementsByClassName('section-group');
        const count = sections.length + 1;

        const div = document.createElement('div');
        div.className = 'section-group';
        div.innerHTML = `
            <button type="button" class="btn-remove" onclick="removeSection(this)">Remove</button>
            <h4 style="margin-top:0; color:#007bff;">Section <span class="section-num">${count}</span></h4>
            <div class="input-group">
                <label>Section Title</label>
                <input type="text" class="section-title" placeholder="e.g. Introduction" required>
            </div>
            <div class="input-group">
                <label>Information</label>
                <textarea class="section-content" required placeholder="Write the detailed information for this section here..."></textarea>
            </div>
        `;
        container.appendChild(div);
    }

    function removeSection(btn) {
        btn.closest('.section-group').remove();
        updateSectionNumbers();
    }

    function updateSectionNumbers() {
        const container = document.getElementById('sections-container');
        const sections = container.getElementsByClassName('section-group');
        Array.from(sections).forEach((section, index) => {
            section.querySelector('.section-num').innerText = index + 1;
        });
    }
</script>
<script src="script.js?v=3"></script>
</body>
</html>
